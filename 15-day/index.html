<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/3da7669625.js" crossorigin="anonymous"></script>  <title>Incement Counter</title>
</head>
<body>
<div class="container">
  <i class="fa fa-twitter fa-3x"></i>
  <div class="counter" data-target="1200"></div>
  <span>Twitter Followers</span>
</div>
<div class="container">
  <i class="fab fa-youtube fa-3x"></i>
  <div class="counter" data-target="500"></div>
  <span>Youtube Subscribers</span>
</div>
<div class="container">
  <i class="fab fa-facebook fa-3x"></i>
  <div class="counter" data-target="750"></div>
  <span>facebook</span>
</div>
<script src="app.js"></script>
</body>
</html>
