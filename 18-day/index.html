<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/3da7669625.js" crossorigin="anonymous"></script>
  <title>Slide gallery</title>

  <div class="slide"
       style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRDpTyt22cdhYpsBMXejecbFesPprE4RqppMxHgYIqyX5ZqgY2JSDrkkuoBpi2vZjlBsc&usqp=CAU')"></div>
  <div class="slide"
       style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7mSJ1j6-3gHrFPZE6asZ_80wn9Bjjot5H_lOshd3ygjYyZ_9juODFaaFRJbHL0Pgs-Zc&usqp=CAU')"></div>

    <i class="fas fa-arrow-left"></i>

  <button class="arrow right-arrow">
    <i class="fas fa-arrow-right"></i>
  </button>
</div>
<script src="app.js"></script>
</body>
</html>
