<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="https://kit.fontawesome.com/3da7669625.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>Title</title>
</head>
<body>
<section id="panel" class="container__panel">
  <strong>How satisfied are you with our <br>
  customer support preformance?
  </strong>
  <div class="container__rating">
    <div class="rating">
      <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" alt="smail">
      <span>Unhappy</span>
    </div>

    <div class="rating">
      <img src="https://cdn-icons-png.flaticon.com/512/3129/3129277.png" alt="smail">
      <span>Natural</span>
    </div>

    <div class="rating">
      <img src="https://cdn-icons-png.flaticon.com/512/3129/3129282.png" alt="smail">
      <span>Satisfied</span>
    </div>
  </div>
  <button class="btnSend">Send Review</button>
</section>
<script src="app.js"></script>
</body>
</html>
