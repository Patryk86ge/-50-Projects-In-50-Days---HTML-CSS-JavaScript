<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <!-- CSS only -->
  <title>progress seps</title>
</head>
<body>
<div class="container">
  <div class="progress_bar">
    <div class="progress__line" id="progress__line"></div>
    <div class="circle active">1</div>
    <div class="circle">2</div>
    <div class="circle">3</div>
    <div class="circle">4</div>
  </div>
  <button type="button" class="btn btn-primary" id="prev" disabled data-bs-toggle="button">Prev</button>
  <button type="button" class="btn btn-primary" id="next" data-bs-toggle="button">Next</button>
</div>
<script src="app.js"></script>
</body>
</html>
