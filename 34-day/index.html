<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>Animated Countdown</title>
</head>
<body>
<div class="counter">
  <div class="numbers">
    <span class="in">3</span>
    <span>2</span>
    <span>1</span>
    <span>0</span>
  </div>
  <h4>Get Ready</h4>
</div>
<div class="final">
  <h1>Go</h1>
  <button class="replay">Replay</button>
</div>
<script src="app.js"></script>
</body>
</html>
